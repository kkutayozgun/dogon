{% load static %}
{% load i18n %}
<!--================================
         START RECENT AREA
=================================-->
<section class="ofc-caoursel-area recent-area area-padding theme-bg-gray">
    <div class="ofc-caoursel-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 primary-padding-3 text-center">
                    <div class="avivon-heading">
                        <h2 class="avivon__title">{% trans 'Uygulama Alanları' %}</h2>
                    </div><!-- end avivon-heading -->
                </div><!-- end col-md-12 -->
            </div><!-- end row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="office-list">
                        
                        {% for application in applications %}
                        <div class="office-list-item">
                            <div class="office__name">
                                <span class="office__desc-top">{{application.category.title}}</span>
                                <h3 class="office__name-title">
                                    <a href="{% url 'application_detail' slug=application.slug %}">
                                        {{application.title}}
                                    </a>
                                </h3>
                            </div><!-- end office__name -->
                            <a href="{% url 'application_detail' slug=application.slug %}">
                                <div class="recent__img recent__bg" style="background-image: url('{{application.cover_image.url}}"></div>
                            </a>
                            <div class="recent__btn">
                                <a href="{% url 'application_detail' slug=application.slug %}" class="recent__btn-btn">
                                    {% trans 'Detaylı bilgi' %}
                                    <span class="fontello icon-angle-double-right"></span>
                                </a>
                            </div>
                        </div>
                        <!-- end office-list-item -->
                        {% endfor %}
                    </div><!-- end office-list -->
                </div><!-- end col-md-12 -->
            </div><!-- end row -->
        </div><!-- container -->
    </div><!-- end ofc-caoursel-fluid -->
</section><!-- end ofc-caoursel-area -->
<!--================================
          END RECENT AREA
=================================-->
